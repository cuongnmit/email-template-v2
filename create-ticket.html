<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Platform - Email Templates</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <table>
                <tbody>
                    <tr>
                        <td><img class="header__avatar" src="/images/icon.png" alt="user-avatar"></td>
                        <td>
                            <p><strong>Nguyễn Mạnh Cường</strong> đã tạo ticket</p>
                            <a href="#" class="header__link">Xem trong Bizfly Ticket</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="separator"></div>
        <div class="content">
            <div class="ticket block">
                <p>Ticket</p>
                <p class="ticket__name">#2068 - Tiếp nhận yêu cầu lỗi với nội dung khá dài. Tiếp nhận yêu cầu lỗi với nội dung khá dài</p>
            </div>
            <div class="business block">
                <p>Nhóm công việc</p>
                <table>
                    <tbody>
                        <tr>
                            <td><img class="business__image" src="/images/icon.png" alt="business-image"></td>
                            <td><span class="business__name">Phát triển sản phâm</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Informations -->
            <div class="info">
                <p class="info__title">Thông tin ticket mới tạo</p>
                <table class="table table--info">
                    <tr>
                        <td class="table--info__column-1"><span>Trạng thái</span></td>
                        <td class="table--info__column-2">
                            <div class="status">
                                <div class="status__color"></div>
                                <div class="status__name">Mới</div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- End information -->
        </div>
    </div>
</body>
</html>
